<div id='template'>
    <div class='anim step-display'>
        <div class='bar'></div>

        <div>
            <div class='ruleNum' id='stepNum'>{{ rule_number }}.</div>
            <div class='title'>{{ title }}</div>
        </div>
    </div>

    <div id='mainImg'>
        <img src='/images/step{{ rule_number }}.png' />
    </div>

    

    <div>
        <div class='subtitle'>{{ subtitle }}</div>
        <div class='content'>
            {{ content }}
        </div>
    </div>
</div>
