<div id='home'>
    <div class='anim step-display'>
        <div class='bar'></div>

        <div>
            <div class='ruleNum' id='stepNum'>{{ rule_number }}.</div>
            <div class='title'>{{ title }}</div>
        </div>
    </div>

    <div id='mainImg'>
        <img src='/images/step0.png'></img>
    </div>

    <div>
        <div class='subtitle'>{{ subtitle }}</div>
        <div class='content'>
            <div class='section'>
                <div class='sect-title'>{{ sect_title1 }}</div>

                <div class='sect-cont'>
                    {{ sect_cont1 }}
                </div>
            </div>

            <div class='section'>
                <div class='sect-title'>{{ sect_title2 }}</div>

                <div class='sect-cont'>
                    {{ sect_cont2 }}
                </div>
            </div>

            <div class='section'>
                <div class='sect-title'>{{ sect_title3 }}</div>

                <div class='sect-cont'>
                    {{ sect_cont3 }}
                </div>
            </div>
        </div>
    </div>
</div>
